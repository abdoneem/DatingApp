<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card border-primary div-border">
            <div class="card-header">
                <h3 class="text-center text-primary mt-2">Sign Up</h3>
            </div>
            <div class="card-body" id="registerCard">
                <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
                    <div class="from-group">
                        <label class="control-label" style="margin-right: 10px;">I am a: </label>
                        <label class="radio-inline">
                            <input type="radio" value="male" formControlName="gender"> Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="female" formControlName="gender" class="ml-3"> Female
                        </label>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <app-text-input class="radiot-inline" [formControl]="registerForm.controls['username']"
                                [label]='"Username"'>
                            </app-text-input>
                        </div>
                        <div class="col-md-6">
                            <app-text-input class="input-inline" [formControl]="registerForm.controls['knownAs']"
                                [label]='"Known As"'>
                            </app-text-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <app-date-input [formControl]="registerForm.controls['dateOfBirth']"
                                [label]='"Date Of Birth"' [maxDate]='maxDate'></app-date-input>
                        </div>
                        <div class="col-md-6">&nbsp;</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <app-text-input [formControl]="registerForm.controls['city']" [label]='"City"'>
                            </app-text-input>
                        </div>
                        <div class="col">
                            <app-text-input [formControl]="registerForm.controls['country']" [label]='"Country"'>
                            </app-text-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <app-text-input [formControl]="registerForm.controls['email']" [label]='"Email"'
                                [type]='"email"'>
                            </app-text-input>
                        </div>
                        <div class="col">
                            <app-text-input [formControl]="registerForm.controls['confirmEmail']"
                                [label]='"Confirm Email"' [type]='"email"'></app-text-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <app-text-input [formControl]="registerForm.controls['password']" [label]='"Password"'
                                [type]='"password"'></app-text-input>
                        </div>
                        <div class="col">
                            <app-text-input [formControl]="registerForm.controls['confirmPassword']"
                                [label]='"Confirm Password"' [type]='"password"'></app-text-input>
                        </div>
                    </div>
                    <div class="row" *ngIf="validationErrors.length > 0">
                        <ul class="text-danger">
                            <li *ngFor="let error of validationErrors">
                                {{error}}
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <button [disabled]='!registerForm.valid' class="btn btn-primary mr-2"
                            type="submit">Register</button>
                        <button class="btn btn-secondary mr-2" type="button" (click)="cancel()">Cancel</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
