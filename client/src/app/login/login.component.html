<form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
    <h2 class="text-center text-primary">Login</h2>
    <hr>
    <div class="from-group">
        <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text"
            placeholder="Username">
    </div>
    <div class="from-group mt-2">
        <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
            placeholder="Password">
    </div>
    <div class="form-group mt-2">
        <a class="nav-link" routerLink='/forgot-password' routerLinkActive='active' >Forgot Password</a>
    </div>
    <div class="form-group text-center mt-2">
        <button [disabled]='!loginForm.valid' class="btn btn-primary mr-2" type="submit">Login</button>
        <button class="btn btn-secondary mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
